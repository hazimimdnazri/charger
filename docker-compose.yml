  db:
    image: mariadb:11.7.2
    container_name: charger-db
    restart: unless-stopped
    ports: 
      - 3308:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: evcharge
    volumes:
      - ./docker/mariadb:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge