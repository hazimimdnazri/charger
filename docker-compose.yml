services:
  api:
    build:
      context: ./
      dockerfile: api.Dockerfile
    container_name: charger-api
    restart: unless-stopped
    working_dir: /var/www/api
    ports:
      - 3001:8000
    volumes:
      - ./:/var/www
    networks:
      - app-network

  ocpp:
    build:
      context: ./
      dockerfile: ocpp.Dockerfile
    container_name: charger-ocpp
    restart: unless-stopped
    working_dir: /var/www/ocpp
    ports:
      - :3000
    volumes:
      - ./:/usr/src/ocpp
    networks:
      - app-network

